{% extends 'layout.html' %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Произошла ошибка</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                {{ error }}
            </div>
            <p>Пожалуйста, вернитесь на <a href="{{ url_for('index') }}">главную страницу</a> или свяжитесь с администратором, если проблема повторяется.</p>
        </div>
    </div>
</div>
{% endblock %}
