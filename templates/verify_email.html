{% extends "layout.html" %}

{% block title %}Подтверждение почты - Filatov{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Подтверждение почты</h5>
            </div>
            <div class="card-body">
                <p>На вашу электронную почту был отправлен код подтверждения.</p>
                <p>Введите его ниже для завершения регистрации:</p>
                
                <form method="post" action="{{ url_for('verify_email') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="verification_code" class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control" id="verification_code" name="verification_code" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                </form>
                
                <hr>
                <p>Не получили код? <a href="{{ url_for('resend_verification') }}">Отправить новый код</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
